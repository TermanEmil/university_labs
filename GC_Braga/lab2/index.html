<!DOCTYPE html>

<html>
<head>
</head>
<body onload="webGLStart();">
	<canvas id="my_canvas" style="border: none;" width="500" height="500"></canvas>

	<!-- Scripts -->
	<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 vColor;

		void main(void)
		{
			// gl_FragColor = vec4(0.0, 1.0, 1.0, 1.0);
			gl_FragColor = vColor;
			// gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
		}
	</script>

	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;
		attribute vec4 aVertexColor;

		uniform mat4 uModelMatrix;
		uniform mat4 uViewMatrix;
		uniform mat4 uProjMatrix;

		varying vec4 vColor;

		void main(void)
		{
			gl_Position = uProjMatrix * uViewMatrix * uModelMatrix  * vec4(aVertexPosition, 1.0);
			vColor = aVertexColor;
		}
	</script>

	<script>
		function loadScripts(dir, files, extension=".js") {
			for (var file of files) {
				var script = document.createElement("script");
				script.src = dir + file + extension;
				document.body.appendChild(script);
			}
		}
	</script>

	<script>
		// Utils
		loadScripts("./js/Utils/",
		[
			"glMatrix-0.9.5.min",
			"glm-js.min",
			"utils",
			"Vec3"
		]);

		// GL
		loadScripts("./js/GL/",
		[
			"initGL",
			"initShaders",
			"ArrayBuffer"
		]);

		// Unity
		loadScripts("./js/Unity/",
		[
			"GameObject",
			"GameController",
			"Time",
			"Transform",
			"Mesh",
			"Animator",
			"Input",
		]);

		loadScripts("./js/Unity/",
		[
			"Camera",
		]);

		// Geometrics
		loadScripts("./js/Geometrics/",
		[
			"Pyramid",
			"Triangle",
			"Cube"
		]);

		// Init
		loadScripts("./js/Init/",
		[
			"initGameObjects",
			"init",
			"initInputs"
		]);
	</script>

	<script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
